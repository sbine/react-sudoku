<!DOCTYPE html>
<html>
<head>
	<title>Sudoku</title>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/react/react.min.js"></script>
	<script src="bower_components/radium/dist/radium.min.js"></script>
	<script src="vendor/sudoku.js"></script>
	<style>
		#container {
			margin: 0 auto;
			text-align: center;
		}
		#board {
			display: inline-block;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}
		td {
			padding: 0;
		}
		td:nth-child(3n+1) {
			border-left: 2px solid black !important;
		}
		td:nth-child(3n+0) {
			border-right: 2px solid black !important;
		}
		tr:nth-child(1) {
			border-top: 2px solid black;
		}
		tr:nth-child(3n+0) {
			border-bottom: 2px solid black;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>Sara's Sudoku</h1>
		<div id="board"></div>
	</div>
	<script src="js/app.min.js"></script>
</body>
</html>
